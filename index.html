<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Kompetisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .bracket-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 30px;
            position: relative;
        }
        .round {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .match {
            background-color: #fff;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
            min-width: 140px;
            cursor: pointer;
            position: relative;
        }
        .winner {
            background-color: #d4edda;
            border-color: #28a745;
        }
        /* Garis penghubung */
        .connector {
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>Bracket Kompetisi</h1>
<div id="bracket" class="bracket-container"></div>

<script>
    // Data peserta & poin
    let peserta = [
        { nama: "Peserta 1", poin: 50 },
        { nama: "Peserta 2", poin: 70 },
        { nama: "Peserta 3", poin: 40 },
        { nama: "Peserta 4", poin: 60 },
        { nama: "Peserta 5", poin: 55 },
        { nama: "Peserta 6", poin: 65 },
        { nama: "Peserta 7", poin: 30 },
        { nama: "Peserta 8", poin: 45 }
    ];

    // Urutkan peserta berdasarkan poin tertinggi
    peserta.sort((a, b) => b.poin - a.poin);

    const bracketContainer = document.getElementById("bracket");
    const totalPeserta = peserta.length;
    const rounds = Math.ceil(Math.log2(totalPeserta));

    // Array untuk setiap ronde
    let bracketRounds = [];
    bracketRounds.push(peserta);
    for (let r = 1; r <= rounds; r++) {
        bracketRounds.push(Array(Math.ceil(bracketRounds[r - 1].length / 2)).fill({ nama: "Winner", poin: 0 }));
    }

    // Render bracket
    bracketRounds.forEach((round, roundIndex) => {
        const roundDiv = document.createElement("div");
        roundDiv.className = "round";

        round.forEach((match, matchIndex) => {
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            matchDiv.innerText = `${match.nama} (${match.poin} poin)`;

            // Klik untuk menandai pemenang
            matchDiv.addEventListener("click", () => {
                matchDiv.classList.add("winner");
                if (roundIndex < rounds) {
                    const nextRound = bracketContainer.children[roundIndex + 1].children[Math.floor(matchIndex / 2)];
                    nextRound.innerText = match.nama;
                }
            });

            roundDiv.appendChild(matchDiv);
        });

        bracketContainer.appendChild(roundDiv);
    });

</script>

</body>
</html>
